<H1>2.5.3.4   <A NAME=MARKER-2-373></A><A NAME=MARKER-2-374></A>Singleton finalizers </H1>
<P>Do not write singleton methods on <A HREF="core_93.htm#MARKER-9-593"><CODE>finalize</CODE></A>. The singleton method itself would refer to the object, and hence prevent it from becoming unreachable.</P>
