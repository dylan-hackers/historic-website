<H1>A.4.9.2   Specification</H1>
<P>The IDL <CODE>wchar</CODE> type shall be mapped to <CODE>CORBA/&lt;wchar&gt;</CODE>, which shall be a subclass of <CODE>&lt;character&gt;</CODE>. Instances of <CODE>CORBA/&lt;wchar&gt;</CODE> shall be allowed as elements of instances of <CODE>&lt;unicode-string&gt;</CODE>.</P>
