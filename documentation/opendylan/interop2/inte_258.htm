<H1>1.8.6   <A NAME=MARKER-2-661></A><A NAME=MARKER-2-662></A>Indexes</H1>
<P>An index is a concept implemented by most DBMS vendors, but is not defined in the SQL-92 standard. The <CODE>CREATE</CODE> <CODE>INDEX</CODE> and <CODE>DROP</CODE> <CODE>INDEX</CODE> statements are DBMS-specific extensions to the SQL-92 standard.</P>
