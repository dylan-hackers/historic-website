<H1> <A NAME=MARKER-2-504></A><A NAME=MARKER-2-505></A>&lt;C-function-pointer&gt;</H1>
<P><I>Open abstract class</I></P>
<H3>Description</H3>
<P> The superclass of all classes that designate a C function type. It is a subclass of <CODE><A NAME=MARKER-2-506></A><A NAME=MARKER-2-507></A>&lt;C-pointer&gt;</CODE>. The Dylan variable bound by <CODE><A NAME=MARKER-2-508></A><A NAME=MARKER-2-509></A>define c-callable</CODE> is of this type. </P>
