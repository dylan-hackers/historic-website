<H1> <A NAME=MARKER-2-2235></A><A NAME=MARKER-2-2236></A>host-order</H1>
<P><I>G.f. method</I></P>
<PRE>
host-order <I>ip4-numeric-address</I> =&gt; <I>machine-word</I> 
<P></P>
</PRE>
<DL>
<DT><DD>Returns the numeric address in host order as an instance of <CODE>&lt;machine-word&gt;</CODE>. The argument is an instance of <CODE>&lt;ip4-numeric-address&gt;</CODE>.
