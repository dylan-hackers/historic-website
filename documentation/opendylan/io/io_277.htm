<H1> <A NAME=MARKER-2-2252></A><A NAME=MARKER-2-2253></A>local-host</H1>
<P><I>Open generic function</I></P>
<PRE>
local-host <I>socket</I> =&gt; <I>host-address</I> 
<P></P>
</PRE>
<DL>
<DT><DD>Returns the address of the local host. The argument is an instance of <CODE>&lt;abstract-socket&gt;</CODE> and the return value an instance of <CODE>&lt;internet-address&gt;</CODE>.
</DL>
