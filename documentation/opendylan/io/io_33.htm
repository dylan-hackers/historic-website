<H1> <A NAME=MARKER-2-234></A><A NAME=MARKER-2-235></A>*print-pretty*</H1>
<P><I>Variable</I></P>
<H3>Summary</H3>
<P> Controls whether or not pretty printing is used.</P>
<H3>Type</H3>
<dl><dd><pre>&lt;boolean&gt;</pre></dl>
<H3>Initial value</H3>
<P> None.</P>
<H3>Library</H3>
<dl><dd><pre>io</pre></dl>
<H3>Module</H3>
<dl><dd><pre>print</pre></dl>
<H3>Description</H3>
<P> Controls whether or not <CODE>print</CODE> does pretty printing.</P>
